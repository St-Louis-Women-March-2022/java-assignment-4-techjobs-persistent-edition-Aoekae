<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Job: ' + job.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<table class="job-listing">
    <tr><td>ID: </td><td th:text="${job.id}"></td></tr>
    <tr><td>Name: </td><td th:text="${job.name}"></td></tr>
    <tr><td>Employer:</td> <td><a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a></td></tr>
    <tr><td> Skills:</td> <td><a th:each="skill : ${job.skills}" th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a></td></tr>
</table>

</body>
</html>
