<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/list}">List</a></li>
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/add}">Add Jobs</a></li>
            </ul>
        </div>
    </div>
</div>

<th:block th:fragment="list-jobs" th:each="job : ${jobs}">
    <table class="job-listing">

        <tr><td>ID</a></td><td> <a th:href="@{'/view/' + ${job.id}}" th:text="${job.id}"></a></td></tr>
        <tr><td>Name</a> </td><td th:text="${job.name}"></td></tr>
        <tr><td> Employer </td><td><a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a></td></tr>

        <tr><td>Skills</td> <td><a th:each="skill : ${job.skills}" th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}+ '     '"></a></td></tr>

    </table>
</th:block>

</body>
</html>
